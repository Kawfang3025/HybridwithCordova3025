<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="ejs.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="cordova.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBp3JyP4kY04qsprYOmZ5n4eGEdJnzFQ8k",
            authDomain: "shopee-50b0c.firebaseapp.com"
        };
        firebase.initializeApp(config);
    </script>
    <style>
        .toolbaricon {
            padding-left: 5px;
            padding-bottom: 5px;
            padding-right: 5px;
            color: orange;
        }
    </style>
</head>

<body>

    <ons-page>
        <ons-tabbar swipeable position="auto" id="tabbar">
            <ons-tab class="bg-light" page="login.html" label="Sign In" icon="ion-home, material:md-home" badge="7"
                active>
            </ons-tab>
            <ons-tab class="bg-light" page="register.html" label="Sign Up" icon="fa-shopping-bag" active-icon="fa-shopping-bag">
            </ons-tab>
        </ons-tabbar>

    </ons-page>
    <template id="login.html">
        <ons-page id="logintab">
            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="login()">Sign in</ons-button>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="google()">Sign in with Google</ons-button>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="facebook()">Sign in with Facebook</ons-button>
                </p>

        </ons-page>
    </template>
    <template id="register.html">
        <ons-page id="registab">
            <div style="text-align: center; margin-top: 30px;">
                <h3>Register new user</h3>
                <p>
                    <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="register()">Sign Up for New User</ons-button>
                    <script>
                        function register() {
                            var username = document.getElementById('username').value;
                            var password = document.getElementById('password').value;
                            firebase.auth().createUserWithEmailAndPassword(username, password).catch(function (error) {
                                // Handle Errors here.
                                var errorCode = error.code;
                                var errorMessage = error.message;
                                ons.notification.alert(errorCode + ':' + errorMessage);
                            });
                        }

                        firebase.auth().onAuthStateChanged(function (user) {
                            if (user) {
                                // User is signed in.
                                // Send user to home.html
                                window.location.href = 'home.html';
                            }
                        });
                    </script>
        </ons-page>
    </template>

    <script>

        function facebook() {
            var provider = new firebase.auth.FacebookAuthProvider();
            firebase.auth().signInWithRedirect(provider);
            firebase.auth().getRedirectResult().then(function (result) {
                if (result.credential) {
                    // This gives you a Facebook Access Token. You can use it to access the Facebook API.
                    var token = result.credential.accessToken;
                    // ...
                }
                // The signed-in user info.
                var user = result.user;
            }).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // The email of the user's account used.
                var email = error.email;
                // The firebase.auth.AuthCredential type that was used.
                var credential = error.credential;
                // ...
            });
        }

        function google() {
            var provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
            firebase.auth().signInWithRedirect(provider);

            firebase.auth().getRedirectResult().then(function (result) {
                if (result.credential) {
                    // This gives you a Google Access Token. You can use it to access the Google API.
                    var token = result.credential.accessToken;
                    // ...
                }
                // The signed-in user info.
                var user = result.user;
                console.log(user);
            }).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // The email of the user's account used.
                var email = error.email;
                // The firebase.auth.AuthCredential type that was used.
                var credential = error.credential;
                // ...
            });
        }



        var login = function () {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(username, password).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(error.code + ':' + error.message);
                ons.notification.alert('Login failed');
            });
        };

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                // Send user to home.html
                window.location.href = 'home.html';
            }
        }); 
    //     document.addEventListener('prechange', function (event) {
    //     document.querySelector('ons-toolbar.center').innerHTML = event.tabItem.getAttribute('label');
    // });
    </script>
</body>


</html>
