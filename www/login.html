    <template id="register.html">
        <ons-page id="registab">
            <div style="text-align: center; margin-top: 30px;">
                <h3>Register new user</h3>
                <p>
                    <ons-input id="username" modifier="underbar" placeholder="Username" float></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button onclick="register()">Sign Up for New User</ons-button>
                    <script>
                        function register() {
                            var username = document.getElementById('username').value;
                            var password = document.getElementById('password').value;
                            firebase.auth().createUserWithEmailAndPassword(username, password).catch(function (error) {
                                // Handle Errors here.
                                var errorCode = error.code;
                                var errorMessage = error.message;
                                ons.notification.alert(errorCode + ':' + errorMessage);
                            });
                        }

                        firebase.auth().onAuthStateChanged(function (user) {
                            if (user) {
                                // User is signed in.
                                // Send user to home.html
                                window.location.href = 'home.html';
                            }
                        });
                    </script>
        </ons-page>

    <script>

        function facebook() {
            var provider = new firebase.auth.FacebookAuthProvider();
            firebase.auth().signInWithRedirect(provider);
            firebase.auth().getRedirectResult().then(function (result) {
                if (result.credential) {
                    // This gives you a Facebook Access Token. You can use it to access the Facebook API.
                    var token = result.credential.accessToken;
                    // ...
                }
                // The signed-in user info.
                var user = result.user;
            }).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // The email of the user's account used.
                var email = error.email;
                // The firebase.auth.AuthCredential type that was used.
                var credential = error.credential;
                // ...
            });
        }

        function google() {
            var provider = new firebase.auth.GoogleAuthProvider();
            provider.addScope('https://www.googleapis.com/auth/contacts.readonly');
            firebase.auth().signInWithRedirect(provider);

            firebase.auth().getRedirectResult().then(function (result) {
                if (result.credential) {
                    // This gives you a Google Access Token. You can use it to access the Google API.
                    var token = result.credential.accessToken;
                    // ...
                }
                // The signed-in user info.
                var user = result.user;
                console.log(user);
            }).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                // The email of the user's account used.
                var email = error.email;
                // The firebase.auth.AuthCredential type that was used.
                var credential = error.credential;
                // ...
            });
        }



        var login = function () {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(username, password).catch(function (error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                console.log(error.code + ':' + error.message);
                ons.notification.alert('Login failed');
            });
        };

        firebase.auth().onAuthStateChanged(function (user) {
            if (user) {
                // User is signed in.
                // Send user to home.html
                window.location.href = 'home.html';
            }
        });
    </script>
